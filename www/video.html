<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap demo</title>
  <link rel="stylesheet" href="css/animate.min.css" />
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">
</head>

<body>


  <section class=" section projectvideo active" id="secondpage_projectvideo">
    <div class="projectvideo_div">
      <div class="videodiv" id="videodiv">
        <img src="img/first-page/video.png" alt="Video Thumbnail">
        <div class="play-icon">▶</div>
      </div>
      <div class="Btnclick projectvideonext" data-section="secondpage_projectWelcome">
        <a class="secondpage_nextbtn ">Next
          <img src="img/icon/arrow-up-blue-icon.png" alt="arrow-up-blue-icon" class="img-fluid">
        </a>
      </div>
    </div>

  </section>

  <section class="section projectWelcome" id="secondpage_projectWelcome">
    <div class="projectWelcome_main">
      <div class="projectWelcome_sub">
        <div class="projectWelcome_contant">
          <h4>Welcome to<br>
            Your New Journey!</h4>
          <p>Congratulations on Your New Home!
            We're excited to help you begin this new chapter in your life. <br><br>
            Your dream home awaits!</p>
        </div>
        <div class="projectWelcome_WhatsApp">
          <label for="" class="mb-3">Agree to receive updates via WhatsApp.</label>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="WhatsApp" id="WhatsAppyes" value="yes">
            <label class="form-check-label" for="WhatsAppyes">Yes</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="WhatsApp" id="WhatsAppno" value="no">
            <label class="form-check-label" for="WhatsAppno">No</label>
          </div>
        </div>
      </div>
      <div class=" ">
        <a class="secondpage_nextbtn " id="next_homepage" >Next
          <img src="img/icon/arrow-up-blue-icon.png" alt="arrow-up-blue-icon" class="img-fluid">
        </a>
      </div>
    </div>

  </section>

  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="js/jquery-min.js"></script>
  <script src="js/script.js"></script>
  <script>
    $('#next_homepage').on('click', function() {
  window.location.href = "home.html?section=home_firstsection";
});
  </script>
</body>

</html>
