<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CP App login page</title>
    <link href="css/bootstrap.min.css" rel="stylesheet" >
    <link rel="stylesheet" href="css/animate.min.css"/>
    <link href="css/main.css" rel="stylesheet" >
    <link href="css/style.css" rel="stylesheet" >
  </head>
  <body>

<div class="container-fixed  p-0 m-0">
<div class="row g-0 p-0 m-0">
    <div class="col-md-12">
        <section class="section first-page   Btnclick" id="first_section" data-section="login_form" >
            <div class="logo-container">
                <div class="logo text-center"> 
                    <img src="img/first-page/Vector.png" alt="Logo" class="img-fluid">
                </div>
                <p class="tagline"><span class="fw-bold" >ROHAN</span><span class="poppins-extralight ms-2">HOME</span></p>
                <p class="tagline">Building Dreams, One Brick at a Time</p>
            </div>
            <div class="bg-firstimg">
                <img src="img/first-page/image 21.png" alt="Background Image" class="img-fluid">
            </div>
        </section>

        <section class="section login-section " id="login_form">
            <div class="bg-login animate__animated animate__fadeIn ">
                <img src="img/first-page/login-bg.png" alt="Background Image" class="img-fluid">
            </div>
            <div class="login-form" >
                <div>
                    <div class="form-group">
                        <label for="user-id">User ID</label>
                        <input type="text" id="login_text_userid" name="user-id" class="form-control" placeholder="Enter your User ID" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="login_text_password" name="password" class="form-control" placeholder="Enter your Password" required>
                    </div>
                    <div class="form-group d-flex justify-content-between align-items-center">
                        <a href="/" class="forgot-password">Forgot Password?</a>
                        <button type="submit" id="login_btn" class="btn  btn-login">Login</button>
                    </div>
                </div>
            </div>
        </section>

        <section class="section second-page " id="secondpage_firstsection">
            <div class="cardmaindiv">
    
              <div class="sectioncard "   >
                  <img src="img/icon/project-gold-icon.png" alt="project-gold-icon">
                   <h5>Anand, </h5><span> Tathawade</span>
            </div>
            <div class="sectioncard "  >
              <img src="img/icon/project-gold-icon.png" alt="project-gold-icon">
                 <h5>saroha, </h5><span>Bhugaon</span>
            </div>
            </div>
        </section>

    </div>
</div>
</div>


    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/jquery-min.js"></script>
    <script src="js/script.js"></script>
    <script src="https://misboard.rohanbuilders.com/jscss/cssvalidation.js"></script>
    <script src="js/index.js"></script>
  </body>
</html>
